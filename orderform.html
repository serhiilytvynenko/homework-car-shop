<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Order form</h2>
  <form>
    <fieldset>
      <legend>Personal info</legend>
      <label for="name">First name</label>
      <input autofocus id="name" placeholder="Bob" /><br>
      <label for="surname">Last name</label>
      <input id="surname" placeholder="Dilan" /><br>
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">
      <p>Gender</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="male"><br>
      <label for="drive-experience">Drive experience</label>
      <select id="drive-experience" name="drive-experience">
        <option value="BG">Beginner 1-3 years</option>
        <option value="CF">Confident 3-6 years</option>
        <option value="EXP">Experienced 6+ years</option>
      </select><br>
    </fieldset>
    <fieldset>
      <legend>Contacts</legend>
      <label for="email">Email</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone"><br>
      <label for="address">Address</label>
      <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
    </fieldset>
    <fieldset>
      <legend>Car info</legend>
      <label for="brand">Brand</label>
      <select id="brand" name="brand">
        <option value="FD">Ford</option>
        <option value="TY">Toyota</option>
        <option value="BM">BMW</option>
      </select><br>
      <label for="model">Model</label>
      <select name="model" id="model">
        <option value="MN">Mondeo 4</option>
        <option value="FS">Fiesta 1.0</option>
        <option value="RV">RAV 4</option>
        <option value="CM">Camry</option>
        <option value="x5">x5</option>
        <option value="i4">i4</option>
      </select><br>
      <lable for="used">Used</lable>
      <input type="checkbox" id="used" name="used">
      <p>Color</p>
      <label for="red">Red</label>
      <input type="radio" name="color" id="red" value="Red">
      <label for="black">Black</label>
      <input type="radio" name="color" id="black" value="Black">
      <label for="Blue">Blue</label>
      <input type="radio" name="color" id="Blue" value="Blue">
      <label for="white">White</label>
      <input type="radio" name="color" id="white" value="White">
      <label for="grey">Grey</label>
      <input type="radio" name="color" id="grey" value="Grey"><br>
      <label for="price">Price</label>
      <input type="range" id="price" min="1000" max="20000" step="1000" value="1000">
    </fieldset>
    <input type="reset" value="cancel">
    <input type="submit" value="Ok" />
  </form>
</body>

</html>
