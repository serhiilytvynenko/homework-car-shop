<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/form.css">
  <title>Order form</title>
</head>

<body>
  <h1>Order form</h1>
  <form>
    <div id="container">
      <fieldset>
        <legend>Personal info</legend>
        <div class="input-container">
          <label for="name">First name</label>
          <input type="text" autofocus id="name" placeholder="Bob">
        </div>
        <div class="input-container">
          <label for="surname">Last name</label>
          <input type="text" id="surname" placeholder="Dilan">
        </div>
        <div class="input-container">
          <label for="birthday">Birthday</label>
          <input type="datetime-local" id="birthday" name="birthday">
        </div>
        <div class="input-container">
          <span>Gender</span>
          <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="male">
          </div>
        </div>
        <div class="input-container">
          <label for="drive-experience">Drive experience</label>
          <select id="drive-experience" name="drive-experience">
            <option value="---">---</option>
            <option value="BG">Beginner 1-3 years</option>
            <option value="CF">Confident 3-6 years</option>
            <option value="EXP">Experienced 6+ years</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contacts</legend>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="textarea-container">
          <label for="address">Address</label>
          <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Car info</legend>
        <div class="input-container">
          <label for="brand">Brand</label>
          <select id="brand" name="brand">
            <option value="--">---</option>
            <option value="FD">Ford</option>
            <option value="TY">Toyota</option>
            <option value="BM">BMW</option>
          </select>
        </div>
        <div class="input-container">
          <label for="model">Model</label>
          <select name="model" id="model">
            <option value="---">---</option>
            <option value="MN">Mondeo 4</option>
            <option value="FS">Fiesta 1.0</option>
            <option value="RV">RAV 4</option>
            <option value="CM">Camry</option>
            <option value="x5">x5</option>
            <option value="i4">i4</option>
          </select>
        </div>
        <div class="check-container">
          <lable for="used">Used</lable>
          <input type="checkbox" id="used">
        </div>
        <span>Color</span>
        <div class="radio-container">
          <div>
            <label for="red">Red</label>
            <input type="radio" name="color" id="red" value="Red">
          </div>
          <div>
            <label for="black">Black</label>
            <input type="radio" name="color" id="black" value="Black">
          </div>
          <div>
            <label for="Blue">Blue</label>
            <input type="radio" name="color" id="Blue" value="Blue">
          </div>
          <div>
            <label for="white">White</label>
            <input type="radio" name="color" id="white" value="White">
          </div>
          <div>
            <label for="grey">Grey</label>
            <input type="radio" name="color" id="grey" value="Grey">
          </div>
        </div>
        <div id="range">
          <label for="price">Price</label><br>
          <input type="range" id="price" min="2000" max="20000" step="2000" list="money">
        </div>
        <datalist id="money">
          <option value="2000" label="2"></option>
          <option id="opt4" value="4000" label="4"></option>
          <option id="opt6" value="6000" label="6"></option>
          <option id="opt8" value="8000" label="8"></option>
          <option value="10000" label="10"></option>
          <option value="12000" label="12"></option>
          <option value="14000" label="14"></option>
          <option value="16000" label="16"></option>
          <option value="18000" label="18"></option>
          <option value="20000" label="20"></option>
        </datalist>
      </fieldset>
    </div>
    <div class="button-container">
      <button type="reset">Cancel</button>
      <button type="submit">Ok</button>
    </div>
    
  </form>
</body>

</html>
